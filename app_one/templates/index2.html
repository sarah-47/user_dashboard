<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <script src="{% static 'js/script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <title>User Dashboard</title>
  
</head>
                                 
<body>
  <div class="justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="justify-content-left ml-5">
        <h1 class="navbar-brand ml-auto">Test App</h1>
        <!-- admin users van -->
        {% if request.session.userLevel  %}
        <a class="mt-2 mr-5 ml-2"  href="/dashboard/admin">Dashboard</a>
        <!-- normal users van -->
        {% else %}
        <a class="mt-2 mr-5 ml-2"  href="/dashboard/users">Dashboard</a>
        {% endif %}
        <a class="mt-2 mr-5 ml-2"  href="/users/edit/{{ request.session.loggedInUser  }}">Profile</a>
        </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="mt-2 mr-5 ml-2"  href="/logoff">Log Off</a>
        </li>
      </ul>
    </nav>
  </div>
  {% block content %}{% endblock %}


</body>

</html>
