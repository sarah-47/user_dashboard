{% extends 'index2.html' %}
{% block content %}
<div class="ml-2 justify-content-center align-items-center">
    <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</p>
        {% endfor %}
    </ul>
</div>
<div class="d-flex justify-content-center justify-content-center container mb-3">
    <div class="container align-items-center">
        <div class="row ml-5 mt-3">
            <div class="span6">
                <h1>Add a New User</h1>
                <form class="form align-items-center mt-4" action="/users/new" method="POST">
                    <div class="row mb-3">
                        <label class="form-label">Email Address:</label>
                        <div class="col-12">
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label">First Name:</label>
                        <div class="col-12">
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label">Last Name:</label>
                        <div class="col-12">
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="form-label">Password:</label>
                        <div class="col-12">
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label">Password Confirmation:</label>
                        <div class="col-12">
                            <input type="password" name="confirmPW" class="form-control" required>
                        </div>
                    </div>
                    <div class="text-right">
                    <button class="btn btn-success mt-3" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
        {% endblock %}
