{% extends 'index2.html' %}
{% block content %}
<div class="ml-2 justify-content-center align-items-center">
    <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</p>
        {% endfor %}
    </ul>
</div>

<div class="d-flex justify-content-center justify-content-center container mb-3">
    <div class="container align-items-center">
        <div class="row ml-5 mt-1 ">
            <div class="span6">
                <h3 class="mt-2 mb-4 text-center">Edit User #{{ user.id }}</h3>
                <div class="">
                    <h5 class="mt-4">Edit Information</h5>
                    <form class="form align-items-cente text-left" action="/users/Adminedit/{{ user.id }}" method="POST">
                        <div class="row align-items-center  mt-3 mb-2">
                            <label class="form-label">Email: </label>
                            <input type="text" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="row align-items-center  mt-3 mb-2">
                            <label class="form-label">First Name: </label>
                            <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}"
                                required>
                        </div>

                        <div class="row align-items-center  mt-3 mb-2">
                            <label class="form-label">Last Name: </label>
                            <input type="text" class="form-control" value="{{ user.last_name }}" name="last_name"
                                required>
                        </div>
                        

                        {% csrf_token %}
                        <div class="row align-items-center  mt-3 mb-2">
                            <label class="form-label">User Level : </label>
                        </div>
                            <div class="row align-items-center  mt-3 mb-2">
                            <select name="level">
                                <option value ="True">admin</option>
                                <option value ="False">normal</option>
                                </select>
                                </div>
                        
                        <div class="text-right">
                            <button class="btn btn-success mt-3" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="ml-auto mt-5">
                <h5 class="mt-4">Change Password</h5>
                <form class="form align-items-cente text-left" action="/adminEditPassword/{{ user.id }}" method="POST">
                    <div class="row align-items-center  mt-3 mb-2">
                        <label class="form-label">Password :</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="row align-items-center  mt-3 mb-2">
                        <label class="form-label">Confirm Password : </label>
                        <input type="password" class="form-control" name="confirmPW" required>
                    </div>
                    {% csrf_token %}

                    <div class="text-right">
                        <button class="btn btn-success mt-3" type="submit">Update password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
