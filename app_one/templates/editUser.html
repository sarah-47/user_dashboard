{% extends 'index2.html' %}
{% block content %}
<div class="ml-2 justify-content-center align-items-center">
    <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</p>
        {% endfor %}
    </ul>
</div>
<div class="d-flex justify-content-center justify-content-center container mb-3">
    <div class="container align-items-center">
        <div class="row ml-5 mt-1 ">
            <div class="span6">
                <h3 class="mt-2 mb-4 text-center">Edit Profile</h3>
                <div>
                    <h5 class="mt-4">Edit Information</h5>
                    <form class="form align-items-cente text-left" action="/users/edit/{{ user.id }}" method="POST">
                        <div class="row align-items-center  mt-3 mb-2">
                            <label class="form-label">Email: </label>
                            <input type="text" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="row align-items-center  mt-3 mb-2">
                            <label class="form-label">First Name: </label>
                            <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}"
                                required>
                        </div>

                        <div class="row align-items-center  mt-3 mb-2">
                            <label class="form-label">Last Name: </label>
                            <input type="text" class="form-control" value="{{ user.last_name }}" name="last_name"
                                required>
                        </div>

                        {% csrf_token %}
                        <div class="text-right">
                            <button class="btn btn-success mt-3" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="ml-auto mt-5">
                <h5 class="mt-4">Change Password</h5>
                <form class="form align-items-cente text-left" action="/userEditPassword/{{ user.id }}" method="POST">
                    <div class="row align-items-center  mt-3 mb-2">
                        <label class="form-label">Password :</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="row align-items-center  mt-3 mb-2">
                        <label class="form-label">Confirm Password : </label>
                        <input type="password" class="form-control" name="confirmPW" required>
                    </div>
                    {% csrf_token %}
                    <div class="text-right">
                        <button class="btn btn-success mt-3" type="submit">Update password</button>
                    </div>
                </form>
            </div>
        </div>
        
        

        <div class="mt-5">
            <h5 class="mt-4">Edit Description :</h5>
            <form class="form align-items-cente text-left" action="/userEditDesc/{{ user.id }}" method="POST">
                <div class="row align-items-center mt-3 mb-2">
                    <textarea placeholder="{{ user.desc }}" cols="150" rows="5" name="desc"></textarea>
                </div>
                {% csrf_token %}
                <div class="text-right">
                    <button class="btn btn-success mt-3" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
