{% extends 'index.html' %}
{% block content %}
<div class="ml-2 justify-content-center align-items-center">
    <ul class="messages">
        {% for message in messages %}
        <p {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</p>
        {% endfor %}
    </ul>
</div>

<div class="d-flex justify-content-center align-items-center container shadow p-3 mb-5 bg-white rounded mt-5 mb-3 mb-3">
    <div class="row ml-5">
        <div class="span6">
            <form class="form align-items-center" action="/register" method="POST">

                <h1 class="form-heading mb-5">Register</h1>

                <div class="row mb-3">
                    <label class="form-label">Email Address:</label>
                    <div class="col-12">
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label">First Name:</label>
                    <div class="col-12">
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label">Last Name:</label>
                    <div class="col-12">
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>
                {% csrf_token %}
                <div class="row mb-3">
                    <label class="form-label">Password:</label>
                    <div class="col-12">
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label">Password Confirmation:</label>
                    <div class="col-12">
                        <input type="password" name="confirmPW" class="form-control" required>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-success mt-3" type="submit">Register</button>
                </div>
            </form>
            <div class="col mt-5  g-2 pt-2 pr-2 text-left">
                <a type="submit" href="/signin" value="Submit Data">
                    Already have an account? Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
